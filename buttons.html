<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
    }

    .subscribe-button:hover {
        opacity: 0.6;
        transition: opacity 0.15s;
    }

    .subscribe-button:active {
        background-color: blue;
        opacity: 0.3;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1.2px;
        color: rgb(41, 118, 211);
        height: 35px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
        transition: background-color 1s,
            color 1s;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 137, 255);
        color: white;
        border: none;
        height: 35px;
        width: 75px;
        border-radius: 17.5px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 10px;
    }

    .tweet-button:hover {
        box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.25);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
